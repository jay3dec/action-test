# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]  # Trigger on PR open, update, or reopen

permissions:
  contents: read
# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  fetch-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch open PRs using GitHub Script
        uses: actions/github-script@v6
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });

            if (prs.data.length === 0) {
              console.log('No open PRs found.');
            } else {
              console.log(`Found ${prs.data.length} open PR(s):`);
              prs.data.forEach(pr => {
                console.log(`- ${pr.title}: ${pr.html_url}`);
              });
            }

            // Optionally, set outputs for use in future steps
            return prs.data.map(pr => pr.title).join(", ");
        id: pr_list

      - name: Display open PR titles
        run: |
          echo "Open PR Titles: ${{ steps.pr_list.outputs.result }}"
