# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]  # Trigger on PR open, update, or reopen

permissions:
  contents: read
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Check for open PRs targeting the Hot fix branch
        id: check_pending_pr
        run: |
          # Fetch the list of open PRs targeting the 'main' branch
          echo $github.repository
          open_prs=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?state=open&base=hot-fix")
          echo $open_prs
          # If there are any other pending PRs, fail the check
          #if [[ "$pr_count" -gt 0 ]]; then
          #  echo "There are other open PRs targeting the 'main' branch. Please merge or close them first."
          #  exit 1  # Fail the job to block the merge
          #else
          #  echo "No other pending PRs. Merge is allowed."
          #fi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
